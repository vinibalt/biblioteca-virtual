<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros & Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">Livros&Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:listar_livros' %}">Lista de Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:adicionar_livro' %}">Adicionar Livro</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:lista_trocas' %}">Trocar Livro</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:logout' %}">Logout</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'livros:registrar' %}">Registrar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>Biblioteca Virtual &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
