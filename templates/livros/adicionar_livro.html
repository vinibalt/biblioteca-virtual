<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Adicionar Livro</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Livros&Share</a>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Adicionar Livro</h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulário -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                            </div>
                            <div class="mb-3">
                                <label for="idioma" class="form-label">Idioma</label>
                                <input type="text" class="form-control" id="idioma" name="idioma">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="lido">Lido</option>
                                    <option value="lendo">Lendo</option>
                                    <option value="wishlist">Wishlist</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (separadas por vírgulas)</label>
                                <input type="text" class="form-control" id="tags" name="tags">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Livros&Share. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
