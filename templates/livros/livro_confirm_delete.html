{% extends 'livros/base.html' %}

{% block title %}Excluir Livro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0 text-center">Excluir Livro</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Tem certeza de que deseja excluir o livro
                        <strong>{{ livro.titulo }}</strong>?
                    </p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2">
                            <i class="bi bi-trash3"></i> Sim, excluir
                        </button>
                        <a href="{% url 'livros:listar_livros' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
