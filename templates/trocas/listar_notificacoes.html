<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Notificações</title>
</head>
<body>
    <div class="container">
        <h1>Notificações</h1>
        <ul class="list-group">
            {% for notificacao in notificacoes %}
                <li class="list-group-item {% if notificacao.lida %}list-group-item-secondary{% endif %}">
                    {{ notificacao.mensagem }}
                    <form method="POST" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="notificacao_id" value="{{ notificacao.id }}">
                        {% if not notificacao.lida %}
                            <button type="submit" class="btn btn-sm btn-primary">Marcar como lida</button>
                        {% endif %}
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
