<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Solicitar Troca</title>
</head>
<body>
    <div class="container">
        <h1>Solicitar Troca</h1>
        <p>Você está solicitando o livro <strong>{{ livro_desejado.titulo }}</strong>, de {{ livro_desejado.autor }}.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="livro_oferecido" class="form-label">Escolha um dos seus livros para oferecer:</label>
                <select class="form-select" id="livro_oferecido" name="livro_oferecido" required>
                    {% for livro in livros_usuario %}
                        <option value="{{ livro.id }}">{{ livro.titulo }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
